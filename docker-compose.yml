version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reviso-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Reviso
      - APP_VERSION=0.1.0
      - DEBUG=false
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/reviso.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_LLM_PROVIDER=openai
      - DEFAULT_MODEL=gpt-4o-mini
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reviso-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  backend_data:
    name: reviso-data
