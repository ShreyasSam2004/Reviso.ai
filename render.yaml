# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: reviso-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/reviso.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
    # Note: Free tier uses ephemeral storage (data resets on deploy)

  # Frontend Service
  - type: web
    name: reviso-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.render
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        sync: false  # Set this to your backend URL (e.g., reviso-backend-xyz.onrender.com)
